<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container container--header">
        <a href="#" class="header__logo">
          <img src="img/instagram-glyph.png" alt="instagram logo" />
        </a>
        <a href="#" class="header_direct-icon">
          <i class="far fa-paper-plane"></i>
        </a>
      </div>
    </header>
    <nav class="container container--stories">
      <ul class="stories__list">
        <li class="stories__item">
          <div class="profile__img">
            <img src="img/profiles/yoda/yoda-profile.jpg" alt="yoda profile" />
          </div>
        </li>
        <li class="stories__item stories__item--new">
          <div class="profile__img">
            <img
              src="img/profiles/gamora/gamora-profile.jpg"
              alt="gamona profile"
            />
          </div>
        </li>
        <li class="stories__item">
          <div class="profile__img">
            <img
              src="img/profiles/black-panther/black-panther-profile.jpg"
              alt="black panther profile"
            />
          </div>
        </li>
        <li class="stories__item">
          <div class="profile__img">
            <img
              src="img/profiles/carol/carol-profile.jpg"
              alt="carol profile"
            />
          </div>
        </li>
        <li class="stories__item">
          <div class="profile__img">
            <img
              src="img/profiles/domino/domino-profile.jpg"
              alt="domino profile"
            />
          </div>
        </li>
        <li class="stories__item">
          <div class="profile__img">
            <img
              src="img/profiles/bruce/bruce-profile.jpg"
              alt="bruce profile"
            />
          </div>
        </li>
      </ul>
    </nav>
    <section class="container container--card">
      <ul class="card__list">
        <li class="card__item">
          <div class="card__header">
            <div class="user__profile">
              <div class="profile__img profile__img--card">
                <img
                  src="img/profiles//yoda/yoda-profile.jpg"
                  alt="yoda profile"
                />
              </div>
              <p>Mestre Yoda</p>
            </div>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="card__content">
            <img src="img/profiles//yoda/yoda-1.jpg" alt="yoda card" />
          </div>
          <div class="card__menu">
            <div class="like__coment__container">
              <i class="far fa-heart"></i>
              <i class="far fa-comment"></i>
            </div>
            <i class="far fa-bookmark"></i>
          </div>
          <div class="card__footer">
            <div class="user__profile user__profile--small">
              <img
                src="img/profiles/yoda/yoda-profile.jpg"
                alt="yoda card footer"
              />
            </div>
            <p>curtido por <b>Domino</b> e outras <b>7 pessoas</b></p>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
